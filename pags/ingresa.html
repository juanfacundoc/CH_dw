<!-------------- SECCIÓN PRINCIPAL | Ingreso al sistema interno ------------->
      
<main class="principal principal--ingresa">

    <form action="">
        <fieldset>
            <h1>Profesionales EIIPD</h1>
            <div class="formulario">
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" name="usuario"></div>
                <div class="campo">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena"></div>
            </div>
            <input type="submit" value="Ingresar" id="ingPS">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <h2>¿Querés participar de nuestras investigaciones?</h2>
            <div class="formulario">
                <div class="campo">
                    <label for="cod">Código de la investigación:</label>
                    <input type="text" name="cod" placeholder="1234"></div>
            </div>    
            <input type="submit" value="Participar" id="ingPA">
        </fieldset>
    </form>
    
</main>




<!----------------- ÚLTIMA SECCIÓN | Footer ----------------->
